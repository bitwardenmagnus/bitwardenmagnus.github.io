<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <title>Magnus Menke</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Carter+One&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 5em;
            margin-bottom: 2px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .production {
            font-family: 'Quicksand', sans-serif; /* Quicksand f√ºr "Eine" und "Produktion" */
            font-weight: normal; /* Nicht fett */
        }

        .lenard {
            font-family: 'Carter One', sans-serif; /* Carter One f√ºr "Lenard" */
        }

        #zitateBox {
            width: 80%;
            max-width: 600px;
            margin: 0 auto 40px; /* Abstand nach unten vergr√∂√üert */
            padding: 30px;
            border: 2px dashed #333;
            font-size: 1.5em;
            background-color: white;
            min-height: 100px;
            line-height: 1.5;
        }

        #quoteButton {
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
        }

        #quoteButton img {
            width: 120px;
            transition: transform 0.2s;
        }

        #quoteButton:active img {
            transform: translateY(5px);
        }

        /* Canvas Styles */
        #pongCanvas {
            border: 2px solid #333;
            background-color: #fff;
            margin: 40px auto; /* Abstand nach oben und unten vergr√∂√üert */
            display: block;
            max-width: 100%; /* Maximalbreite auf 100% setzen */
            height: auto; /* Automatische H√∂he */
            display: none; /* Anfangs versteckt */
        }

        /* Button zum Anzeigen des Spiels */
        #showGameButton {
            display: block;
            margin: 800px auto 20px; /* Margin oben auf 800px gesetzt */
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Game Over Message */
        #gameOverMessage {
            font-size: 2em;
            color: red;
            margin-top: 20px;
            display: none; /* Standardm√§√üig versteckt */
        }

        /* Restart Button */
        #restartButton {
            display: none; /* Standardm√§√üig versteckt */
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Emoji Styles */
        .emoji {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: rise 1.5s forwards; /* Animation f√ºr das Aufsteigen */
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0; /* Bei 100% unsichtbar */
            }
        }

        /* Position der Emojis */
        .emoji-container {
            position: fixed;
            bottom: 0; /* Emojis erscheinen am unteren Bildschirmrand */
            left: 0;
            right: 0;
            pointer-events: none; /* Emojis k√∂nnen nicht angeklickt werden */
            z-index: -1; /* Emojis hinter anderen Elementen */
        }

        /* Responsive Anpassungen f√ºr kleinere Bildschirme */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em; /* Schriftgr√∂√üe f√ºr Titel verringern */
            }
            p {
                font-size: 1em; /* Schriftgr√∂√üe f√ºr den Text verringern */
            }
            #zitateBox {
                font-size: 1.2em; /* Schriftgr√∂√üe f√ºr Zitate verringern */
            }
            #quoteButton img {
                width: 80px; /* Gr√∂√üe des Knopf-Bildes verringern */
            }
        }
    </style>
</head>

<body>
    <h1>Bres Zitate</h1>
    <p>
        <span class="production">Eine </span>
        <span class="lenard">Lenard</span>
        <span class="production"> Produktion</span>
    </p>

    <!-- Zitate Box -->
    <div id="zitateBox"></div>

    <!-- Knopf mit Bild -->
    <button id="quoteButton" onclick="zeigeZufallsZitat()">
        <img id="buttonImage" src="https://static.vecteezy.com/system/resources/previews/008/478/197/non_2x/red-button-isolate-backbround-3d-render-png.png" alt="Knopf">
    </button>

    <!-- Button zum Anzeigen des Spiels -->
    <button id="showGameButton" onclick="zeigeSpiel()">Zeige das Ping-Pong Spiel</button>

    <!-- Canvas f√ºr das Ping Pong Spiel -->
    <canvas id="pongCanvas" width="600" height="400"></canvas>

    <!-- Game Over Message -->
    <div id="gameOverMessage"></div>
    <button id="restartButton" onclick="restartGame()">Restart</button>

    <!-- Container f√ºr Emojis -->
    <div class="emoji-container" id="emojiContainer"></div>

    <script>
        // Zitate-Array
        const zitate = [
            "Ich fahr gleich in den Wald und schrei ein bisschen rum, wei√ü nicht... t√∂te ein paar eichh√∂rnchen",
            "Warum schmelzen Omas eigentlich ü§î",
            "Das macht mehr Schaden als Damage",
            "Wem geh√∂rt das Beryllium hier?",
            "Du muss mit starken statrtrn, das Argument ist Kakao",
            "Warum ist der Mond so rund",
            "Ich wurde eingeschl√§fert",
            "Pferd, hehe, PFERD wiehiehieh",
            "Trapt√ºr",
            "TISCH?! S üíü WET E 2 RERNSEHA",
            "buhguhsing",
            "H√∂r auf Laber zu schei√üen",
            "Was das beseuten seute",
            "K√∂nnten Sie bitte einen Aluhut aufsetzen?",
            "Mein Kaugummi schmeckt nach Shampoo üò°",
            "H√∂r auf zu slayen‚Ä¶ Queenüòï"
        ];

        const emojis = ['ü¶Ö', 'üî•', 'üó£Ô∏è']; // Emoji Array
        let aktuellesZitat = ""; // Damit das gleiche Zitat nicht zweimal hintereinander erscheint
        let spielGestartet = false; // Flag, um zu √ºberpr√ºfen, ob das Spiel gestartet wurde

        function zeigeZufallsZitat() {
            // Zuf√§lliges Zitat ausw√§hlen, das nicht das aktuelle ist
            let zufallsZitat = zitate[Math.floor(Math.random() * zitate.length)];
            while (zufallsZitat === aktuellesZitat) {
                zufallsZitat = zitate[Math.floor(Math.random() * zitate.length)];
            }

            // Zitat setzen
            document.getElementById("zitateBox").innerText = zufallsZitat;
            aktuellesZitat = zufallsZitat;

            // Zeige Emojis an
            zeigeEmojis();

            // Zeige das gedr√ºckte Bild des Knopfes und setze es nach kurzer Zeit zur√ºck
            const buttonImage = document.getElementById("buttonImage");
            buttonImage.src = "https://via.placeholder.com/120x50?text=Gedr√ºckt"; // Hier kannst du ein anderes Bild f√ºr den gedr√ºckten Zustand einf√ºgen

            // Nach 1 Sekunde den Knopf in den Ursprungszustand zur√ºcksetzen
            setTimeout(() => {
                buttonImage.src = "https://static.vecteezy.com/system/resources/previews/008/478/197/non_2x/red-button-isolate-backbround-3d-render-png.png";
            }, 1000);
        }

        function zeigeEmojis() {
            const emojiCount = 10; // Anzahl der Emojis, die angezeigt werden sollen
            const emojiContainer = document.getElementById('emojiContainer');

            for (let i = 0; i < emojiCount; i++) {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

                // Zuf√§llige X-Position
                const xPos = Math.random() * (window.innerWidth - 50); // Berechnung der X-Position basierend auf der Fensterbreite
                emoji.style.left = `${xPos}px`;
                emojiContainer.appendChild(emoji);

                // Sichtbar machen
                setTimeout(() => {
                    emoji.style.opacity = 1; // Sichtbar machen
                }, 0);

                // Nach der Animation entfernen
                setTimeout(() => {
                    emojiContainer.removeChild(emoji);
                }, 1500); // Wartezeit vor dem Entfernen
            }
        }

        function zeigeSpiel() {
            document.getElementById('showGameButton').style.display = 'none'; // Button beim Start des Spiels verstecken
            document.getElementById('pongCanvas').style.display = 'block'; // Spielcanvas anzeigen
            initGame(); // Spiel initialisieren
            spielGestartet = true; // Flag setzen, um anzuzeigen, dass das Spiel gestartet wurde
        }

        // Ping-Pong Spiel
        const canvas = document.getElementById('pongCanvas');
        const context = canvas.getContext('2d');

        let ballX, ballY, ballSpeedX, ballSpeedY;
        let paddleX;
        const paddleWidth = 75;
        const paddleHeight = 10;
        let isGameOver = false;

        function initGame() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            paddleX = (canvas.width - paddleWidth) / 2;
            ballSpeedX = 5;
            ballSpeedY = 5;
            isGameOver = false;
            document.getElementById('gameOverMessage').style.display = 'none'; // Game Over Nachricht verstecken
            document.getElementById('restartButton').style.display = 'none'; // Restart-Knopf verstecken
            gameLoop(); // Spielschleife starten
        }

        // Bewege die Paddle mit der Maus oder Touch
        canvas.addEventListener('mousemove', (event) => {
            const mouseX = event.clientX - canvas.offsetLeft;
            paddleX = mouseX - paddleWidth / 2;

            // Halte die Paddle innerhalb des Canvas
            if (paddleX < 0) {
                paddleX = 0;
            } else if (paddleX > canvas.width - paddleWidth) {
                paddleX = canvas.width - paddleWidth;
            }
        });

        // Touch-Ereignis hinzuf√ºgen
        canvas.addEventListener('touchmove', (event) => {
            event.preventDefault(); // Verhindern des Scrollens auf Mobilger√§ten
            const touchX = event.touches[0].clientX - canvas.offsetLeft; // X-Position des Ber√ºhrungsereignisses
            paddleX = touchX - paddleWidth / 2;

            // Halte die Paddle innerhalb des Canvas
            if (paddleX < 0) {
                paddleX = 0;
            } else if (paddleX > canvas.width - paddleWidth) {
                paddleX = canvas.width - paddleWidth;
            }
        });

        function drawBall() {
            context.beginPath();
            context.arc(ballX, ballY, 10, 0, Math.PI * 2);
            context.fillStyle = '#333';
            context.fill();
            context.closePath();
        }

        function drawPaddle() {
            context.fillStyle = '#333';
            context.fillRect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
        }

        function moveBall() {
            if (ballX + ballSpeedX > canvas.width || ballX + ballSpeedX < 0) {
                ballSpeedX = -ballSpeedX;
            }
            if (ballY + ballSpeedY < 0) {
                ballSpeedY = -ballSpeedY;
            } else if (ballY + ballSpeedY > canvas.height - paddleHeight - 10 &&
                       ballX > paddleX && ballX < paddleX + paddleWidth) {
                ballSpeedY = -ballSpeedY;
            } else if (ballY + ballSpeedY > canvas.height) {
                isGameOver = true;
                document.getElementById('gameOverMessage').innerText = 'Game Over!';
                document.getElementById('gameOverMessage').style.display = 'block'; // Zeigt die Game Over Nachricht an
                document.getElementById('restartButton').style.display = 'inline-block'; // Zeigt den Restart-Knopf an
                return;
            }

            ballX += ballSpeedX;
            ballY += ballSpeedY;
        }

        function gameLoop() {
            if (isGameOver) return;
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();
            moveBall();
            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            initGame(); // Setzt das Spiel zur√ºck
        }
    </script>
</body>
</html>
